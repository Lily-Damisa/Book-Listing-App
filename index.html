<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listing App</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/litera/">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc406b7dee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> Lilian's <span>BookList</span>
        </h1>

                <form action="" id="book-form">
                    <div class="form-group pb-3">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
        
                    <div class="form-group pb-3">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
        
                    <div class="form-group pb-3">
                        <label for="isbn">ISBN Number</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
        
                    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
                </form>        

                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN Number</th>
                            <th>Actions</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>       
    </div>

<script src="/app.js"></script> 
</body>
</html>
